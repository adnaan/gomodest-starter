<nav class="navbar has-shadow" role="navigation" aria-label="main navigation">
    <div class="navbar-brand px-5 py-2">
        <a class="navbar-item" href="/">
            <img src="/static/images/logo.svg" alt="logo">
        </a>

        <a role="button"
           id="navbar-burger"
           class="navbar-burger"
           aria-label="menu"
           aria-expanded="false"
           data-toggle-ids="navbar-menu,navbar-burger"
           data-toggle-class="is-active"
           data-target="navbar.toggler"
           data-action="click->navigate#toggle">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbar-menu" class="navbar-menu">
        <div class="navbar-start"></div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    {{if .is_logged_in}}
                        <a class="button {{if hasPrefix "/app" .route}} is-link {{else}} is-light {{end}}"
                           href="/app">
                            App
                        </a>
                        <a class="button {{if hasPrefix "/account" .route}} is-link {{else}} is-light {{end}}"
                           href="/account">
                            Account
                        </a>
                        <a class="button is-light" href="/logout">
                            Sign out
                        </a>
                    {{else }}
                        <a class="button {{if hasPrefix "/login" .route}} is-link {{else}} is-light {{end}}" href="/login">
                            Sign in
                        </a>
                        <a class="button {{if hasPrefix "/signup" .route}} is-link {{else}} is-light {{end}}" href="/signup">
                            Sign up
                        </a>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</nav>
